services:
  postgres:
    image: imresamu/postgis:18-3.6-alpine
    environment:
      POSTGRES_DB: gis_kota_malang
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: gis123
    volumes:
      - ./data/pg:/var/lib/postgresql/data
      - ./db/dump-qgis_kota_malang-202512111731.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./db/02_synthetic_data.sql:/docker-entrypoint-initdb.d/02_synthetic_data.sql:ro
    ports:
      - "5432:5432"
    networks:
      - gis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gis_kota_malang"]
      interval: 10s
      timeout: 5s
      retries: 5

  geoserver:
    image: kartoza/geoserver:2.28.0
    environment:
      GEOSERVER_ADMIN_USER: admin
      GEOSERVER_ADMIN_PASSWORD: geoserver123
      GEOSERVER_DATA_DIR: /opt/geoserver/data_dir
      GEOWEBCACHE_CACHE_DIR: /opt/geoserver/data_dir/gwc
      GEOSERVER_LOG_LOCATION: /opt/geoserver/data_dir/logs/geoserver.log
      POSTGRES_DB: gis_kota_malang
      POSTGRES_USER: postgres
      POSTGRES_PASS: gis123
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      INITIAL_MEMORY: 2G
      MAXIMUM_MEMORY: 4G
    volumes:
      - ./data/geoserver:/opt/geoserver/data_dir
    ports:
      - "8080:8080"
    networks:
      - gis_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/geoserver/web/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.docker.html:/usr/share/nginx/html/index.html:ro
    networks:
      - gis_network
    depends_on:
      geoserver:
        condition: service_healthy

networks:
  gis_network:
    driver: bridge
